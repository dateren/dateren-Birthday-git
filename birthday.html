<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUSPICIOUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffe4ec, #fff1f5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;
    }

    .card {
      background: white;
      width: 340px;
      padding: 40px 35px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(255, 182, 193, 0.35);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #9d174d;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #fbcfe8;
      font-size: 14px;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #f9a8d4, #f472b6);
      color: white;
      cursor: pointer;
    }

    .error {
      margin-top: 14px;
      font-size: 13px;
      color: #be185d;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>SUSPICIOUS</h1>
  <p>ONLY TO BE ENTERED BY NEHA. NO ONE ELSE HMPPP</p>

  <input type="password" id="code" placeholder="enter the secret">
  <button onclick="unlock()">Unlock</button>

  <div class="error" id="error">Invalid code</div>
</div>

<script>
  function unlock() {
    const input = document.getElementById("code").value.toLowerCase();
    const onlyWords = /^[a-z]+$/;   // letters only
    const secret = "iloveyouneha";

    if (!onlyWords.test(input)) {
      showError("Only letters allowed");
      return;
    }

    if (input === secret) {
      window.location.href = "secret.html";
    } else {
      showError("Invalid code");
    }
  }

  function showError(msg) {
    const err = document.getElementById("error");
    err.textContent = msg;
    err.style.display = "block";
  }
</script>

</body>
</html>
